<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>Sample Web Form</h1>
    <form action="">
        <label for="student_name"> Student name:</label>
        <input type="text" name="student_name" id="Student_name">
        <p></p><label for="degree"> Degree: </label>
        <input type="text" name="degree" id="degree">
        <p>Sex:</p>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male"> Male </label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female"> Female </label>

        <p>Major</p>
        <input type="radio" name="major" id="AT" value="AT">
        <label for="AT"> Automotive Tech </label>
        <input type="radio" name="major" id="CT" value="CT">
        <label for="CT"> Computer Tech </label>

        <p>Major</p>
        <input type="checkbox" name="major" id="AT" value="AT">
        <label for="AT"> Automotive Tech </label>
        <input type="checkbox" name="major" id="CT" value="CT">
        <label for="CT"> Computer Tech </label>
        <input type="checkbox" name="major" id="ELT" value="ELT">
        <label for="ELT"> Electrical Tech </label>

        <p></p><label for="subjects"> Subjets:</label>
        <select name="subjects" id="sujects">
            <option value="STS 01"> Science, Tech and Society</option>
            <option value="Math 01"> Major Math</option>
            <option value="CPTR 130"> Programming 1</option>
        </select>
        <p></p><label for="birthdate"> Birthdate: </label>
        <input type="date" id="birthdate" name="birthdate">

        <p></p><label for="mupass"> Password:</label>
        <input type="password" id="mypass" name="mypass">

        <P></P>
        <label for="submit"></label>
        <input type="submit" id="submit" name="submit">
        <label for="cancel"></label>
        <input type="button" id="cancel" name="cancel" value="cancel">

    </form>
</body>
</html>
